services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: minio
    restart: always
    command: server /data
    environment:
      MINIO_ROOT_USER: dev
      MINIO_ROOT_PASSWORD: dev12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  temporal:
    image: temporalio/auto-setup:1.23
    environment:
      DB: postgres12            # ‚Üê was postgresql
      DB_HOST: postgres         # explicit host within compose network
      DB_PORT: 5432
      POSTGRES_USER: dev
      POSTGRES_PWD: dev
      POSTGRES_SEEDS: postgres  # must match the postgres service name
      DYNAMIC_CONFIG_FILE: /etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    depends_on:
      - postgres

volumes:
  pg_data:
  minio_data:
